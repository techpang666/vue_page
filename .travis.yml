language: node_js
node_js:
  - "8"

install:
  - npm install

script:
  - npm run build

after_success:
  - cd ./dist
  - git init
  - git config --global user.name "travis"
  - git config --global user.email "666@gmail.com"
  - git add .
  - git commit -m "test_build"
  - git push --quiet --force "https://${vue_page}@github.com/techpang666/vue_page.git" master:gh-page

branches:
  only:
    - master